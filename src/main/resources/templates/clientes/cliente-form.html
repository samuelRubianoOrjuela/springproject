<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>
</head>
<body>
    <h1 th:text="${cliente.idCliente == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></h1>
    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{idCliente}"/>
        <label>Nombre:</label>
        <input type="text" th:field="*{nombreCliente}" required/>
        <br/>
        <label>Nombre de Contacto:</label>
        <input type="text" th:field="*{nombreContacto}" required/>
        <br/>
        <label>Apellido de Contacto:</label>
        <input type="text" th:field="*{apellidoContacto}"/>
        <br/>
        <label>Fax:</label>
        <input type="text" th:field="*{fax}"/>
        <br/>
        <label>Teléfono:</label>
        <input type="text" th:field="*{telefono}"/>
        <br/>
        <label>Ciudad:</label>
        <select th:field="*{ciudad.idCiudad}">
            <option value="">Seleccionar Ciudad</option>
            <option th:each="ciudad : ${ciudades}" 
                    th:value="${ciudad.idCiudad}" 
                    th:text="${ciudad.nombreCiudad}"></option>
        </select>
        <br/>
        <label>Dirección:</label>
        
        <br/>
        <label>Empleado Representante de Ventas:</label>
        <select th:field="*{empleadoRepVentas.idEmpleado}">
            <option value="">Seleccionar Empleado</option>
            <option th:each="empleado : ${empleados}" 
                    th:value="${empleado.idEmpleado}" 
                    th:text="${empleado.nombre} + ' ' + ${empleado.apellido1}"></option>
        </select>
        <br/>
        <label>Limite de Crédito:</label>
        <input type="number" step="0.01" th:field="*{limiteCredito}"/>
        <br/>
        <button type="submit">Guardar</button>
    </form>
    <a href="/clientes">Volver a la lista</a>
</body>
</html>
