<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.idCliente}"></td>
                <td th:text="${cliente.nombreCliente}"></td>
                <td th:text="${cliente.nombreContacto}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td>
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}">Editar</a>
                    <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/clientes/formulario">Nuevo Cliente</a>
</body>
</html>
