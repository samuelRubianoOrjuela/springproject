<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ciudades</title>
</head>
<body>
    <h1>Ciudades</h1>
    <a href="/ciudades/nuevo">Nueva Ciudad</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Código Postal</th>
                <th>País</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ciudad : ${ciudades}">
                <td th:text="${ciudad.idCiudad}"></td>
                <td th:text="${ciudad.nombreCiudad}"></td>
                <td th:text="${ciudad.codigoPostal}"></td>
                <td th:text="${ciudad.pais.nombre}"></td>
                <td>
                    <a th:href="@{/ciudades/editar/{id}(id=${ciudad.idCiudad})}">Editar</a>
                    <a th:href="@{/ciudades/eliminar/{id}(id=${ciudad.idCiudad})}" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
