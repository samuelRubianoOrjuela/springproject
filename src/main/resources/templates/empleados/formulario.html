<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Empleado</title>
</head>
<body>
    <h1 th:text="${empleado.idEmpleado == null ? 'Nuevo Empleado' : 'Editar Empleado'}"></h1>
    <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
        <input type="hidden" th:field="*{idEmpleado}"/>

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required/>
        <br/>
        <label>Apellido 1:</label>
        <input type="text" th:field="*{apellido1}" required/>
        <br/>
        <label>Apellido 2:</label>
        <input type="text" th:field="*{apellido2}"/>
        <br/>
        <label>Extensi√≥n:</label>
        <input type="text" th:field="*{extension}"/>
        <br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>
        <br/>
        <label>Oficina:</label>
        <input type="text" th:field="*{idOficina}" required/>
        <br/>
        <label>Jefe:</label>
        <select th:field="*{jefe.idEmpleado}">
            <option th:each="jefe : ${jefes}" th:value="${jefe.idEmpleado}" th:text="${jefe.nombre} + ' ' + ${jefe.apellido1}"></option>
        </select>
        <br/>
        <label>Puesto:</label>
        <select th:field="*{puesto.idPuesto}">
            <option th:each="puesto : ${puestos}" th:value="${puesto.idPuesto}" th:text="${puesto.nombre}"></option>
        </select>
        <br/>
        <button type="submit">Guardar</button>
    </form>
    <a href="/empleados">Volver a la lista</a>
</body>
</html>
