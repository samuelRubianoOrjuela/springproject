<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
</head>
<body>
    <h1>Empleados</h1>
    <a href="/empleados/nuevo">Nuevo Empleado</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido 1</th>
                <th>Apellido 2</th>
                <th>Extensión</th>
                <th>Email</th>
                <th>Oficina</th>
                <th>Jefe</th>
                <th>Puesto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.idEmpleado}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.apellido1}"></td>
                <td th:text="${empleado.apellido2}"></td>
                <td th:text="${empleado.extension}"></td>
                <td th:text="${empleado.email}"></td>
                <td th:text="${empleado.idOficina}"></td>
                <td th:text="${empleado.jefe != null ? empleado.jefe.idEmpleado : 'N/A'}"></td>
                <td th:text="${empleado.puesto != null ? empleado.puesto.idPuesto : 'N/A'}"></td>
                <td>
                    <a th:href="@{/empleados/editar/{id}(id=${empleado.idEmpleado})}">Editar</a>
                    <a th:href="@{/empleados/eliminar/{id}(id=${empleado.idEmpleado})}" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
